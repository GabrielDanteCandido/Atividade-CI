<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lançamento de Notas de Alunos</h1>
        <form id="notasForm">
            <div class="form-group">
                <label for="nomeAluno">Nome do aluno:</label>
                <input type="text" id="nomeAluno" name="nomeAluno" required>
            </div>
            <div class="form-group">
                <label for="nota1">Nota 1 (0-10):</label>
                <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
                <span class="error-message" id="errorNota1"></span>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2 (0-10):</label>
                <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
                <span class="error-message" id="errorNota2"></span>
            </div>
            <button type="button" id="btnCalcular">Calcular Média</button>
        </form>
        <div id="resultadoArea" class="resultado-container" style="display:none;">
            <h2 id="nomeAlunoResultado"></h2>
            <p>Média Final: <strong id="mediaFinal"></strong></p>
            <p>Situação: <strong id="situacaoFinal"></strong></p>
        </div>
        <div id="mensagemErroGeral" class="error-message"></div>
    </div>

    <script src="logic.js"></script> <script src="app.js"></script>
</body>
</html>
