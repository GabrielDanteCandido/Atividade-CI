name: Node.js CI & SonarCloud Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci 

    - name: Run tests and collect coverage [cite: 8]
      run: npm test 

    - name: SonarCloud Scan [cite: 8, 9]
      if: success() 
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    
      with:
        args: >
          -Dsonar.organization=GabrielDanteCandido 
          -Dsonar.projectKey=gabrieldantecandido
          -Dsonar.sources=logic.js,app.js
          -Dsonar.tests=logic.test.js
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          # -Dsonar.login=${{ secrets.SONAR_TOKEN }} # Alternative way for token